<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather app</title>

  <link rel="stylesheet" href="main.css" />

</head>

<body>
  <div class="app-wrap">
    <div class="box">


      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search City" />
      </header>
      <main>
        <section class="location">
          <div class="city"></div>
          <div class="date"></div>

        </section>

        <div class="current">
          <div class="temp"><span></span></div>
          <div class="weather">Enter a city...</div>
          <div class="hi-low"></div>
        </div>

        <div id="icon">

          <img id="weatherIcon" src="" alt="">

        </div>

      </main>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
